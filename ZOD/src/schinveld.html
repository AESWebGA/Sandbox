<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo display page</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../out/schinveld.js" defer="true" id="schinveld"></script>
</head>
<body>
    <div class="title">Weather forcast for the next 5 days</div>
    <div class="menu">
        <!-- dropdown to select days as a number -->
        <select id="days" name="days" onchange="onDaysChanged();"">
            <option value="1">1 day</option>
            <option value="2">2 days</option>
            <option value="3">3 days</option>
            <option value="4">4 days</option>
            <option value="5" selected>5 days</option>
            <option value="7">7 days</option>
            <option value="14">14 days</option>
        </select>
    </div>
    <div id="ChartDisplay" style="height: 900px;"></div>
</body>
</html>
